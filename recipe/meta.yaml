{% set name = "stream-inflate" %}
{% set version = "0.0.34" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 527b8cd38083a2e1b232f338e44ae73bad8b00b9f359aa7af854933b3bf7129f

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
    - cython >=3.0.0
  run:
    - python

test:
  imports:
    - stream_inflate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/michalc/stream-inflate
  summary: Uncompress DEFLATE streams in pure Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
